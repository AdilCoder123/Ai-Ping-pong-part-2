<!DOCTYPE html>
<html>

<head>
  <title>Ping Pong</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

<body background="backround.jpg">

  <script src="main.js"></script>
</body>
<center>
  <div class="btn btn-danger DIV">
    <h3 class="heading">AI Ping pong game
      <button class="btn btn-warning Instructions" data-toggle="modal" data-target="#mymodal">Instructions</button>
    </h3>
  </div>
  <br>
  <br>
  <button class="btn btn-success game" onclick="startgame()">Start the game</button>
  <br>
  <br>
  <button class="btn btn-primary" onclick="Restartthegame()">Want to restart?</button>
  <h3 id="game-status"></h3>
  <div id="canvas"></div>
  <div id="mymodal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close" data-dismiss="modal">&times;</button>
          <h4>Instructions</h4>
        </div>
       <div class="modal-body">
          <h3>1.Move yourself 4 feet from the computer</h3>
          <h3>2.Your right wrist is the racket</h3>
          <img src="Racket.jpg" id="racket">
          <h3>3.Move your right wrist Like you would do your racket</h3>
        </div>
      </div>
    </div>
  </div>
  <h4 id="footer">
    Made by Shaik adil || Game credit:Ping pong
  </h4>
</center>

</html>
